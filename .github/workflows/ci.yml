name: CI Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  ci:
    strategy:
      matrix:
        jdk:
          - 8
          - 17
          - 21
        spring:
          - 5
          - 6
        exclude:
          - jdk: 8
            spring: 6
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.jdk }}
        distribution: temurin
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
    - name: Run build
      env:
        SPRING: ${{ matrix.spring }}
      run: ./gradlew check
